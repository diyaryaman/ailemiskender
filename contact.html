<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Ailem Iskender</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .contact-info-box {
            background: #f9fafb;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            padding: 32px 24px;
            margin-bottom: 32px;
            animation: fadeInUp 1s;
        }
        .contact-info-box h2 {
            color: #ff6b81;
            margin-bottom: 18px;
        }
        .contact-info-box p, .contact-info-box a {
            font-size: 1.1em;
            color: #232946;
            margin-bottom: 8px;
        }
        .contact-form {
            background: #e0ecff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            padding: 32px 24px;
            animation: fadeInUp 1.2s;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #b3c7f7;
            border-radius: 8px;
            font-size: 1em;
            transition: box-shadow 0.2s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            box-shadow: 0 0 8px #ff6b81;
            outline: none;
        }
        .contact-form button {
            background: linear-gradient(90deg, #ff6b81 60%, #f59e42 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 32px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: linear-gradient(90deg, #2563eb 60%, #f59e42 100%);
        }
        .map-embed {
            border-radius: 18px;
            overflow: hidden;
            margin-top: 32px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            animation: fadeInUp 1.4s;
        }
    </style>
</head>
<body>
    <!-- Navbar Bölümü Başlangıcı -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restoran Logosu" class="img-responsive">
                </a>
            </div>
            <div class="menu text-center">
                <ul>
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="hakkimizda.html">Hakkımızda</a></li>
                    <li><a href="foods.html">Menü</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Bölümü Sonu -->

    <section class="container" style="padding: 60px 0; max-width: 900px;">
        <div class="contact-info-box animate__animated animate__fadeInUp">
            <h2>İletişim Bilgileri</h2>
            <p><strong>Adres:</strong> İsmetpaşa, Eski Edirne Asf. No:741, 34000 Sultangazi/İstanbul</p>
            <p><strong>Telefon:</strong> <a href="tel:02124759929">(0212) 475 99 29</a></p>
            <p><strong>Saatler:</strong> 09:00 - 03:00 (Her gün)</p>
            <p><strong>E-posta:</strong> <a href="mailto:info@ailemiskender.com">info@ailemiskender.com</a></p>
        </div>
        <div class="contact-form animate__animated animate__fadeInUp">
            <h2>Bize Ulaşın</h2>
            <form>
                <input type="text" name="name" placeholder="Adınız Soyadınız" required>
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="tel" name="phone" placeholder="Telefon">
                <textarea name="message" rows="5" placeholder="Mesajınız" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
        <div class="map-embed animate__animated animate__fadeInUp">
            <iframe src="https://www.google.com/maps?q=İsmetpaşa,+Eski+Edirne+Asf.+No:741,+34000+Sultangazi/İstanbul&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- sosyal Bölüm Başlangıcı -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- sosyal Bölüm Sonu -->

    <!-- footer Bölümü Başlangıcı -->
    <section class="footer">
        <div class="container text-center">
            <p>Tüm hakları saklıdır.</p>
        </div>
    </section>
    <!-- footer Bölümü Sonu -->
</body>
